name: leeeeeoy_portfolio
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.2

  hive_flutter: ^1.1.0

  go_router: ^13.0.0

  freezed_annotation: ^2.4.1

  logger: ^2.0.2+1

  # firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  firebase_performance: ^0.9.3+8

  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.7
  injectable: ^2.3.2
  google_fonts: ^6.1.0
  url_launcher: ^6.2.4
  animated_text_kit: ^4.2.2
  smooth_page_indicator: ^1.1.0

dev_dependencies: 
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  freezed:
  build_runner:
  flutter_gen_runner:
  injectable_generator:
  flutter_native_splash: 


flutter:
  uses-material-design: true

  assets:
    - asset/
    - asset/avokado_app/
    - asset/avokado_web/
    - asset/cafein/
    - asset/celdog/
    - asset/bpp/
    - asset/profile/
    - asset/career/
    - asset/social/

flutter_gen:
  output: lib/asset/
  line_length: 120 

  # Optional
  integrations:
    flutter_svg: true
    lottie: true

flutter_native_splash:
  color: "#42a5f5"
  color_dark: "#000000"
  image: asset/splash.png
  image_dark: asset/splash.png

  android: true
  ios: true
  web: true
  web_image_mode: center